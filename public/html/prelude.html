<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/prelude/style1.css">
    <link rel="stylesheet" href="../css/prelude/webkit.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>ALGE-BRUH</title>
</head>
<body>
    <div class="page-canvas" id="pageCanvas">
        <div class="giga-guide" id="gigaGuide">
            <div class="scr-1" id="scr1">...</div>

            <!-- diplay bruhs -->
            <div class="prelude-bruhs" id="preludeBruhs">
                bruhs
            </div>
            <div class="bruh-details-popup" id="bruhDetailsPopup">
                <div class="close-icon-div">
                    <p class="close-icon" onclick="closeBruhDetailsPopup()">X</p>
                </div>

                <h2 class="bruh-details-h2">
                    Are you sure you want to take this as your bruh?
                </h2>

                <div class="bruh-details-container">
                    <div class="bruh-img" id="bruhImg">
                        ::: selected character image will show here :::
                        <!-- img will be dynamically populated here -->
                    </div>
                    <div class="bruh-details" id="bruhDetails">
                        ::: selected character details will show here :::
                        <!-- character details content will be populated here -->
                    </div>
                </div>

                <div class="confirmation-button">
                    <span id="confirmPreludeCharacter">Continue</span>
                    <span onclick="closeBruhDetailsPopup()">Cancel</span>
                </div>
            </div>
            
            <div class="battle-start-button" id="battleStartButton">
                <h1>FIGHT THAT POKEMEME!</h1>
                <p>Click to continue...</p>
            </div>
        </div>

        <div class="show-pokememe" id="showPokememe">POKEMEME</div>

        <div class="prelude-battle-canvas" id="preludeBattleCanvas">
            
            <div class="giga-guide" id="gigaGuide2">
                <div class="scr-1" id="scr2">...</div>
            </div>
            <div class="enemy-container" id="enemyContainer">
                <div class="enemy-qbox" id="enemyQbox"></div>
                <div class="enemy-stats" id="enemyStats"></div>
                <img class="enemy-img" id="enemyIMG"></img>
            </div>

            <div class="user-container" id="userContainer">
                <img class="user-img" id="userIMG"></img>
                <div class="user-stats" id="userStats"></div>
                <div class="user-qbox" id="userQbox"></div>
            </div>
            
            <div class="prompt-1" id="prompt1">...</div>
        </div>
    </div>

    <!-- Include Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js"></script>

    <!-- Include your Firebase configuration -->
    <script type="module" src="../js/firebase-config.js"></script>

    <script src="../js/prelude/adjustScreen.js"></script>
    <script src="../js/prelude/script.js"></script>
    <script src="../js/prelude/utilityFunctions.js"></script>
    <script type="module" src="../js/prelude/getFirestore.js"></script>
    <script type="module" src="../js/prelude/displayBruhs.js"></script>
    <script type="module" src="../js/prelude/preludeBattle.js"></script>
</body>
</html>
