<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/login/createAccount.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Firebase Firestore Example</title>
</head>
<body>
    <div class="page-canvas" id="pageCanvas">
        <div class="page-title" id="pageTitle">
            <!-- sign in form -->
            <div class="page-form" id="pageForm">
                <h1 class="crt_h1">SIGN IN</h1>

                <div class="divider">
                    <hr class="divider-line">
                </div>

                <input class="form-input" type="email" placeholder="Email" id="emailInput" required>
                <input class="form-input" type="password" placeholder="Password" id="passInput" required>
                <div class="error-message-signIn" id="errorMessage"></div>

                <div class="signIn-button" id="signInEmailPasswordButton">SIGN IN</div>
                <div class="forgotPass-button" id="forgotPassButton">FORGOT PASSWORD</div>

                <div class="divider">
                    <hr class="divider-line">
                </div>

                <div class="signIn-button" id="signInGoogleButton">SIGN IN WITH GOOGLE</div>
                <div class="signIn-button" id="createAccButton">CREATE ACCOUNT</div>
            </div>

            <!-- create account form -->
            <div class="create-acc-form" id="createAccForm">
                <h1 class="crt_h1">CREATE ACCOUNT</h1>

                <div class="divider">
                    <hr class="divider-line">
                </div>

                <div class="crt-form-prompts">Enter username:</div>
                <input type="text" class="form-input" id="crt_username" placeholder="e.g.: burnik123" required>
                
                <div class="crt-form-prompts">Enter email:</div>
                <input type="email" class="form-input" id="crt_email" placeholder="gamer@example.com" required>
                <div class="error-message-signIn" id="errorMessageEmail"></div>

                <div class="crt-form-prompts">Enter password:</div>
                <input type="password" class="form-input" id="crt_password" placeholder="Enter password" required>
                <div class="error-message-pass" id="errorMessagePassword"></div>

                <input type="password" class="form-input" id="crt_passwordAgain" placeholder="Enter password again" required>
                <div class="error-message-signIn" id="errorMessagePasswordAgain"></div>
                
                <div class="error-message-signIn" id="errorMessageAllForms"></div>

                <div class="signIn-button" id="createAccButton2">CREATE ACCOUNT</div>
                <div class="forgotPass-button" id="cancelCreateAccButton">CANCEL</div>
            </div>
        </div>
    </div>

    <!-- Include Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js"></script>

    <!-- Include your Firebase configuration -->
    <script type="module" src="./js/firebase-config.js"></script>

    <!-- Include your main JavaScript file -->
    <script type="module" src="index.js"></script>
    <script src="./js/login/init.js"></script>

    <!-- password checker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</body>
</html>
