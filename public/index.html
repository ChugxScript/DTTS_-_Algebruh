<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=YourChosenFont&display=swap"> -->
    <title>Firebase Firestore Example</title>
</head>
<body>
    <div class="page-background">
        <video autoplay muted loop id="bg-video">
            Your browser does not support the video tag.
        </video>
        <!-- <div class="click-to-continue" onclick="showLoginPopup()">Click to Continue</div> -->
    </div>

    <div class="container">
        <h1>Firebase Authentication</h1>
        <button id="loginBtn">Log In with Google</button>
    </div>


    <!-- start with fading effect -->
    <div class="fade-out-start"></div>

    <!-- Include Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js"></script>

    <!-- Include your Firebase configuration -->
    <script type="module" src="firebase-config.js"></script>

    <!-- Include your main JavaScript file -->
    <script type="module" src="index.js"></script>
    <script src="./js/login/init.js"></script>
</body>
</html>
