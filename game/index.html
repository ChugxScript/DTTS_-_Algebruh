<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Your Game Title</title>
</head>
<body>
    <!-- Homepage with video background -->
    <div id="homepage">
        <video autoplay muted loop id="bg-video">
            <source src="https://www.shutterstock.com/shutterstock/videos/3404669823/preview/stock-footage-forest-pixel-art-background-animation-d-pixel-video-game-daytime-with-green-grass-fir-trees-and.webm" 
            type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="click-to-continue" onclick="showLoginPopup()">Click to Continue</div>
    </div>

    <!-- Login Popup -->
    <div id="login-popup" class="text-center">
        <div class="popup-content">
            <h1>LOGIN</h1>
            <button class="btn btn-primary" onclick="newAccount()">Create New Account</button>
            <button class="btn btn-secondary" onclick="signInAccount()">Sign In</button>
            <p id="success-message" style="color: green; display: none;">Account created successfully</p>
        </div>
    </div>

    <!-- New Account Popup -->
    <div id="new-account-popup" class="text-center">
        <div class="popup-content">
            <h1>Create New Account</h1>
            <input type="text" id="new-email" placeholder="Email">
            <input type="text" id="new-username" placeholder="Username">
            <input type="password" id="new-password" placeholder="Password">
            <button class="btn btn-success" onclick="createNewAccount()">Create Account</button>
            <button class="btn btn-secondary" id="back-button" onclick="goBack('new-account-popup')">Back</button>
        </div>
    </div>

    <!-- Sign In Popup -->
    <div id="sign-in-popup" class="text-center">
        <div class="popup-content">
            <h1>Sign In</h1>
            <input type="text" id="signin-username" placeholder="Username">
            <input type="password" id="signin-password" placeholder="Password">
            <button class="btn btn-secondary" onclick="checkSignIn()">Sign In</button>
            <button class="btn btn-secondary" id="back-button" onclick="goBack('sign-in-popup')">Back</button>
            <p id="error-message" style="color: red; display: none;">Wrong email or password. Please try again.</p>
        </div>
    </div>


    <!-- Other game sections (prelude, dashboard, etc.) -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
