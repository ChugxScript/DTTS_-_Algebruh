<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Your Game Title</title>
</head>
<body>
    <div class="background"></div>

    <!-- journey button -->
    <div class="journey-button" onclick="openJourneyPopup()">
        <div class="journey-button-overlay">
            Journey
        </div>
    </div>
    <!-- profile button -->
    <div class="profile-button" onclick="openProfilePopup()">
        <div class="profile-content">
            <img src="https://media.tenor.com/UaSwNgmtriMAAAAM/shrek-shreck.gif" 
            alt="profile avatar" class="profile-avatar" id="avatar">
            <span>
                <h3>Profile</h3>
            </span>
        </div>
    </div>
    <!-- shop button -->
    <div class="shop-button" onclick="openShopPopup()">
        <div class="shop-button-overlay">
            shop
        </div>
    </div>
    <!-- inventory button -->
    <div class="inventory-button" onclick="openInventoryPopup()">
        <div class="inventory-button-overlay">
            inventory
        </div>
    </div>

    <!-- Popup container -->
    <!-- journey popup -->
    <div class="popup" id="journeyPopup">
        <h2>Stages of the Journey
            <span class="close-icon" onclick="closeJourneyPopup()">×</span>
        </h2>
        <div class="stages" id="stages"></div>
    </div>
    <!-- view profile popup -->
    <div class="popup" id="profilePopup">
        <h2>User Profile
            <span class="close-icon" onclick="closeProfilePopup()">×</span>
        </h2>
        <div class="profile-content">
            <img src="https://media.tenor.com/UaSwNgmtriMAAAAM/shrek-shreck.gif" 
            alt="profile avatar" class="profile-avatar-inside" id="avatar">
            <table id="userDetailsTable"></table>
        </div>
    </div>
    <!-- Shop popup -->
    <div class="popup" id="shopPopup">
        <h2>Available Purchasable Items
            <span class="close-icon" onclick="closeShopPopup()">×</span>
        </h2>

        <!-- Categories -->
        <div class="shop-categories">
            <span onclick="showCategory('promoSale')">Promo Sale</span>
            <span onclick="showCategory('characters')">Characters</span>
            <span onclick="showCategory('items')">Items</span>
            <span onclick="showCategory('specials')">Specials</span>
        </div>

        <!-- Items container -->
        <div class="shop-items-container" id="shopItemsContainer">
            <!-- Content will be dynamically populated here -->
        </div>
    </div>
    <!-- Shop item details popup -->
    <div class="popup" id="itemDetailsPopup">
        <h2>Item Details
            <span class="close-icon" onclick="closeItemDetailsPopup()">×</span>
        </h2>
        <div id="itemDetailsContent" class="shop-item-details-content">
            <div class="shop-item-details-img">
                <!-- Image will be dynamically populated here -->
            </div>
            <div class="shop-item-details-content">
                <!-- Content will be dynamically populated here -->
            </div>
        </div>
    </div>
    <!-- Confirmation popup -->
    <div class="popup" id="confirmationPopup">
        <h2>Confirmation
            <span class="close-icon" onclick="closeConfirmationPopup()">×</span>
        </h2>
        <p>Are you sure you want to buy this item?</p>
        <button onclick="confirmPurchase()">Continue</button>
        <button onclick="closeConfirmationPopup()">Cancel</button>
    </div>
    <!-- inventory popup -->
    <div class="popup" id="inventoryPopup">
        <h2>Inventory Items
            <span class="close-icon" onclick="closeInventoryPopup()">×</span>
        </h2>

        <!-- Categories -->
        <div class="inventory-categories">
            <span onclick="showInventoryCategory('characters')">Characters</span>
            <span onclick="showInventoryCategory('items')">Items</span>
        </div>

        <!-- inventory Items container -->
        <div class="inventory-items-container" id="inventoryItemsContainer">
            <!-- Content will be dynamically populated here -->
        </div>
    </div>
    <!-- inventory item details popup -->
    <div class="popup" id="itemInventoryDetailsPopup">
        <h2>Item Details
            <span class="close-icon" onclick="closeItemInventoryDetailsPopup()">×</span>
        </h2>
        <div id="itemInventoryDetailsContent" class="inventory-item-details-content">
            <div class="inventory-item-details-img">
                <!-- Image will be dynamically populated here -->
            </div>
            <div class="inventory-item-details-content">
                <!-- Content will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeJourneyPopup()"></div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
