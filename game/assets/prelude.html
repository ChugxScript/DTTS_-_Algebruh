<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/prelude.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Your Game Title</title>
</head>
<body>
    <div class="background"></div>

    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.noelshack.com%2Ffichiers%2F2019%2F41%2F7%2F1571000104-chad2.png&f=1&nofb=1&ipt=0eb377992866e6086127a914e26503e8a1101ad88638b49febb767a43211e778&ipo=images" 
    alt="Lower Left Image" class="lower-left-image">

    <!-- scene 1 bbox -->
    <!-- welcome message -->
    <img src="https://cdn.discordapp.com/attachments/1200058397236666378/1200365018605166603/pixil-frame-0.png?ex=65c5ea0a&is=65b3750a&hm=c83ccde4278f738c6b8bdb6812f81d455bd78201fdf00542d499edc13d718bc9&" 
    alt="dialog-box-s1" id="dialog-bbox" class="dialog-bbox">

    <!-- scene 2 bbox -->
    <!-- introducing to characters -->
    <img src="https://cdn.discordapp.com/attachments/1200058397236666378/1200381870152634428/pixil-frame-0-rotateA.png?ex=65c5f9bb&is=65b384bb&hm=1ee2c870f5a14f8d36b364d2653eef5f4147f1a0af3a468417dd40da5c11535b&" 
    alt="dialog-box-s2" id="dialog-bbox-s2" class="dialog-bbox-s2">

    <div id="dialog-container" class="dialog-script">
        <div id="dialog-text">Loading...</div>
    </div>

    <!-- Character Grid -->
    <div class="character-grid">
        <div class="character" id="character1" onclick="toggleHighlight('character1')">
            <img src="https://media.tenor.com/WugWpCOeHOQAAAAi/ricardo-ricardo-flick.gif" 
            alt="Character 1">
            <h3>bruuhhhhh</h3>
        </div>
        <div class="character" id="character2" onclick="toggleHighlight('character2')">
            <img src="https://media.tenor.com/FVEraBahI0AAAAAi/squidward-squidward-meme.gif" 
            alt="Character 2">
            <h3>NA UGH!</h3>
        </div>
        <div class="character" id="character3" onclick="toggleHighlight('character3')">
            <img src="https://media.tenor.com/Cj3sLJg6mo0AAAAi/rickroll.gif" 
            alt="Character 3">
            <h3>U JST GOT - RICK ROLLED</h3>
        </div>
        <div class="character" id="character4" onclick="toggleHighlight('character4')">
            <img src="https://media.tenor.com/Jtb1GET_Wq8AAAAi/huh-cat-gif.gif" 
            alt="Character 4">
            <h3>HUH?</h3>
        </div>
    </div>

    <!-- Character Details Modal -->
    <div id="characterDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCharacterDetailsModal()">&times;</span>
            <!-- Character details content goes here -->
            <h2>Character Details</h2>
            <p id="characterDetails">Character details will appear here.</p>
            <button onclick="selectCharacter()">Select</button>
        </div>
    </div>
    

    <script src="../js/prelude.js"></script>
</body>
</html>
